<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>BENCHOP - Homepage</title>
<body>

    <style>
        #form-wrapper {
        text-align: center;
        }
        #form-login {
        display: inline-block;
        }
    </style>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>BENCHOP</b> ACC - 15</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Projects</a>
      <a href="#about" class="w3-bar-item w3-button">About Us</a>
      <a href="#documents" class="w3-bar-item w3-button">Documents</a>
    </div>
  </div>
</div>

<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="/w3images/architect.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span></h1>
  </div>
</header>

<div class="w3-content w3-padding" style="max-width:1564px">
    <div class="w3-container w3-padding-32" id="documents">

    </div>
</div>

<div id="form-wrapper">
    <div id="form-login">
      <form action="/administrator/login/" method="post">
            <h3>Administrator Login</h3>
            <hr>
            <div class="form-group"><label>Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                    <label for="param2">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
            </div>
            <div>{{ error }}</div>
            
            <button class="w3-button w3-black w3-section" type="submit" id="login_btn">
                    <i class="fa fa-paper-plane"></i> Login
            </button>
      </form>
    </div>
</div>

<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by Nhat Minh Pham</p>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
